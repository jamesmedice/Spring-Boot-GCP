spring:
    cloud:
        config:
            namespace: default
            enabled: true
            fail-fast: false 
            name: Cloud
            profile: dev, cloud, mysql
            label: master
        kubernetes:
            reload:
                enabled: true
            config:
                enableApi: true
                enabled: true
                name: app-gke
                namespace: default
                sources:
                 - name: secretenv
            secrets:
                name: mysqlcontainer
                namespace: default
        gcp:
            project-id: ${PROJECT_ID:qwiklabs-gcp-3c9d8f314a12d81c}
            credentials:
                location: classpath:key.json
            sql:
                enabled: true
                database-type: mysql
                database-name: marketplace
                instance-connection-name: ${PROJECT_ID:qwiklabs-gcp-3c9d8f314a12d81c}:us-central1:mysqlcontainer      