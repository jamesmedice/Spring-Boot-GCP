spring:
    cloud:
        config:
            namespace: default
            enabled: true
            fail-fast: false 
            name: Cloud
            profile: dev, cloud, mysql
            label: master
        kubernetes:
            reload:
                enabled: true
            config:
                enableApi: true
                enabled: true
                name: invoice
                namespace: default
                sources:
                 - name: secretenv
            secrets:
                name: mysqlcontainer
                namespace: default
        gcp:
            project-id: ${PROJECT_ID:qwiklabs-gcp-01f0cd088e25ac6d}
            credentials:
                location: classpath:key.json
            sql:
                enabled: true
                database-type: mysql
                database-name: marketplace
                instance-connection-name: ${PROJECT_ID:qwiklabs-gcp-01f0cd088e25ac6d}:us-central1:mysqlcontainer      